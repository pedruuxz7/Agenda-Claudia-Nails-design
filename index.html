  <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Claudia Nails</title>
  
  <style>
    :root {
      --primary: #d65a7a;
      --ios-bg: #f2f2f7;
      --card-bg: #ffffff;
    }

    /* Reseta o scroll e evita o efeito de "espelhamento" */
    html, body { 
      height: 100%; 
      margin: 0; 
      padding: 0; 
      background: var(--ios-bg);
      overflow-x: hidden;
      -webkit-user-select: none; /* Evita selecionar texto sem querer no app */
    }

    * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }

    /* Ajuste para o Notch do iPhone 14 */
    header {
      padding: calc(env(safe-area-inset-top) + 20px) 20px 10px 20px;
      background: var(--ios-bg);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 { margin: 0; font-size: 32px; font-weight: 800; letter-spacing: -1px; }

    main { 
      padding: 10px 16px 100px 16px; /* Espaço no fim para não cortar */
    }

    .card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 16px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    /* Estilo de formulário mais limpo */
    .form-group { margin-bottom: 15px; }
    label { font-size: 13px; font-weight: 600; color: #888; text-transform: uppercase; margin-left: 4px; }
    input {
      width: 100%;
      background: #f9f9fb;
      border: 1px solid #eee;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px; /* Evita zoom automático no iPhone ao clicar */
      margin-top: 5px;
    }

    button.btn-primary {
      width: 100%;
      padding: 15px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      margin-top: 5px;
    }

    /* Filtros (Segmented Control estilo iOS) */
    .filtros {
      display: flex;
      background: #e3e3e8;
      padding: 3px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .filtros button {
      flex: 1; border: none; padding: 8px; border-radius: 8px;
      font-size: 14px; font-weight: 500; background: transparent; transition: 0.2s;
    }
    .filtros button.active { background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

    /* Lista de Itens */
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .item:last-child { border-bottom: none; }
    .item-info h3 { margin: 0; font-size: 17px; color: #000; }
    .item-info p { margin: 2px 0 0; font-size: 14px; color: #8e8e93; }

    .item.concluido h3 { text-decoration: line-through; color: #c7c7cc; }

    .btn-done {
        background: #f1f1f7; color: var(--primary); border: none;
        width: 35px; height: 35px; border-radius: 50%; font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Agenda</h1>
  </header>

  <main>
    <div class="card">
      <form id="form">
        <div class="form-group">
          <label>Nome da Cliente</label>
          <input id="cliente" required placeholder="Ex: Maria Silva" />
        </div>
        <div style="display: flex; gap: 10px;">
           <div class="form-group" style="flex: 2;">
              <label>Data</label>
              <input type="date" id="data" required />
           </div>
           <div class="form-group" style="flex: 1;">
              <label>Hora</label>
              <input type="time" id="hora" required />
           </div>
        </div>
        <div class="form-group">
          <label>Serviço</label>
          <input id="servico" placeholder="Ex: Unha em Gel" />
        </div>
        <button type="submit" class="btn-primary">Agendar Horário</button>
      </form>
    </div>

    <div class="filtros">
      <button onclick="mudarFiltro('hoje')" id="btn-hoje" class="active">Hoje</button>
      <button onclick="mudarFiltro('todos')" id="btn-todos">Todos</button>
    </div>

    <div class="card" id="lista-card">
      <div id="lista"></div>
    </div>
  </main>

  <script>
    let agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || [];
    let filtroAtual = 'hoje';

    // Bloqueia o "scroll elástico" que às vezes causa duplicidade visual no Safari
    document.addEventListener('touchmove', function (e) {
      if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
        // e.preventDefault(); // Ativar apenas se quiser travar o scroll totalmente
      }
    }, { passive: false });

    function renderizar() {
      const lista = document.getElementById('lista');
      const hoje = new Date().toISOString().split('T')[0];
      
      const filtrados = agendamentos.filter(a => {
        return filtroAtual === 'hoje' ? a.data === hoje : true;
      }).sort((a,b) => a.hora.localeCompare(b.hora));

      lista.innerHTML = filtrados.length ? '' : '<p style="text-align:center;color:#999;padding:20px;">Sem agendamentos.</p>';
      
      filtrados.forEach(a => {
        lista.innerHTML += `
          <div class="item ${a.concluido ? 'concluido' : ''}">
            <div class="item-info">
              <h3>${a.cliente}</h3>
              <p>${a.hora} • ${a.servico}</p>
            </div>
            <button class="btn-done" onclick="toggle('${a.id}')">✓</button>
          </div>
        `;
      });
      localStorage.setItem('agendamentos', JSON.stringify(agendamentos));
    }

    function toggle(id) {
      const idx = agendamentos.findIndex(a => a.id == id);
      agendamentos[idx].concluido = !agendamentos[idx].concluido;
      renderizar();
    }

    document.getElementById('form').onsubmit = (e) => {
      e.preventDefault();
      agendamentos.push({
        id: Date.now(),
        cliente: document.getElementById('cliente').value,
        data: document.getElementById('data').value,
        hora: document.getElementById('hora').value,
        servico: document.getElementById('servico').value,
        concluido: false
      });
      e.target.reset();
      renderizar();
    };

    function mudarFiltro(f) {
      filtroAtual = f;
      document.querySelectorAll('.filtros button').forEach(b => b.classList.remove('active'));
      document.getElementById(`btn-${f}`).classList.add('active');
      renderizar();
    }

    renderizar();
  </script>
</body>
</html>
